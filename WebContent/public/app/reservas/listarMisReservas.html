<h1>Lista de Reservas</h1>

<div id="table-dispositivos" class="clear">
    <div class="plan" ng-repeat = "dis in reserva.lista">
        <h3>{{dis.dispositivo.tipo}}<span><img alt="" src=""></span></h3>       
        <ul>
            <li><b>Fecha Reserva</b> {{dis.fechaReserva | date}}</li>
			<li><b>Vence </b> {{dis.vence | date}}</li>
			<li><b>Aprobado</b> <div ng-show="dis.aprobado === 'true'">APROBADA</div><div ng-show="dis.aprobado === 'false'">NO APROBADA</div></li>		
        </ul>         
    </div>
</div>
<span us-spinner spinner-key="spinner-1"></span>
